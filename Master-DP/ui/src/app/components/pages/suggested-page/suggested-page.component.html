<!-- Page Title -->
<div class="inner-banner">
    <div class="container">
        <div class="inner-title text-center">
            <h3>Подбрани за теб</h3>
        </div>
    </div>
</div>

<div class="blog-area ptb-100" *ngIf="(recommendations$ | async)">
    <div class="container">
        <div class="row justify-content-center">
            
            <div class="col-lg-4 col-md-6" *ngFor="let event of (recommendations$ | async)">
                <div class="blog-card">
                    <div class="blog-img">
                        <a  routerLink="/event-details/{{event.id}}" class="d-block">
                            <img src="{{event.image}}" alt="blog-image">
                        </a>
                    </div>
                    <div class="content">
                        <a class="tag">Препоръчано</a>
                        <ul class="meta">
                            <li>
                                <i class="ri-time-line"></i>{{event.date | date: 'dd/MM/yyyy'}}
                            </li>
                            <li>
                                <i class="ri-mail-line"></i> {{event.location}}, {{event.address}}
                            </li>
                        </ul>
                        <h3>
                            <a routerLink="/event-details/{{event.id}}">
                            {{event.header}}
                        </a></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
