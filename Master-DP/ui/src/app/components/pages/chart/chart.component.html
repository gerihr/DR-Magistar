<h1 mat-dialog-title>Продадени билети</h1>
<div mat-dialog-content>
  <div style="display: block;">
    <canvas baseChart
            [data]="chartData"
            [options]="chartOptions"
            [type]="'bar'">
    </canvas>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button>Close</button>
</div>
