<!-- Contact Form -->
<div class="contact-area ptb-100">
    <div class="container">
        <div class="contact-form">
            <h3>Leave A Message</h3>
            <form>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Your Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Your Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" name="phone_number" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Your Subject</label>
                            <input type="text" name="msg_subject" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Your Message</label>
                            <textarea name="message" class="form-control" cols="30" rows="5" required></textarea>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="agree-label">
                            <input type="checkbox" id="chb1">
                            <label for="chb1">
                                Accept <a routerLink="/terms-condition">Terms & Conditions</a> and <a routerLink="/privacy-policy">Privacy Policy.</a>
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <button type="submit" class="default-btn">
                            Send Message <i class="ri-chat-4-line"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
