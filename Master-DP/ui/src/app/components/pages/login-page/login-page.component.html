<!-- Page Title -->
<div class="inner-banner">
    <div class="container">
        <div class="inner-title text-center">
            <h3>Добре дошли!</h3>
        </div>
    </div>
</div>

<!-- My Account -->
<div class="profile-authentication-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="form-wrapper">
                <div class="login-form">
                    <h2>Вход</h2>
                    <form [formGroup]="formData">
                        <div class="form-group">
                            <label>Имейл</label>
                            <input type="text" class="form-control" placeholder="Имейл" name="email" formControlName="email" id="email">
                        </div>
                        <div class="form-group">
                            <label>Парола</label>
                            <input type="password" class="form-control" placeholder="Парола" name="password" formControlName="password" id="password">
                        </div>
                        <div class="errors" *ngIf="showError===true" align="center" id="wrongCredentialsMessage">Грешен имейл или парола</div>
                        <div class="forgot-password-wrap">
                            <!-- <a routerLink="/forgot-password" class="lost-your-password">Forgot password?</a> <br> -->
                            <a routerLink="/register" class="lost-your-password">Нямаш профил? Регистирай се сега!</a>
                        </div>
                        <button type="submit" (click)="toProfile()">Вход</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
